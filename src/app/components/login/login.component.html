<div class="login-page" [@ComponentTransition]>
  <div class="row justify-content-md-center">
    <div class="col-md-4">
      <img src="assets/images/logo.png" width="150px" class="user-avatar" />
      <h1>{{'Home Administration' | translate }}</h1>
      <div *ngIf="email.invalid && (email.dirty ||email.touched)" class="alert alert-danger">
        <div *ngIf="email.errors.required">
          Email is required.
        </div>
      </div>
      <div *ngIf="password.invalid && (password.dirty ||password.touched)" class="alert alert-danger">
        <div *ngIf="password.errors.required">
          Password is required.
        </div>
      </div>
      <form #loginForm="ngForm" (ngSubmit)="onSubmit()"[ngFormOptions]="{ updateOn: 'submit' }" novalidate>
        <div class="form-content">
          <div class="form-group">
            <input 
              type="email" 
              name="email"
              required
              [(ngModel)]="user.email"               
              #email="ngModel"
              class="form-control input-underline input-lg" 
              placeholder="{{'Email' | translate }}">              
          </div>
          <div class="form-group">
            <input 
              type="password"
              name="password"
              required 
              [(ngModel)]="user.password"              
              #password="ngModel"
              class="form-control input-underline input-lg" 
              placeholder="{{'Password' | translate }}">              
          </div>
        </div>
        <input 
          type="submit" 
          class="btn rounded-btn" 
          value="{{'Login' | translate }}">
        &nbsp;
        <input type="button" class="btn rounded-btn" [routerLink]="['/signup/']" value="{{'Signup' | translate }}">
      </form>
    </div>
  </div>
</div>
